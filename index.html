<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Recuadro Centrado con Botón Fuera</title>
</head>
<body>
    <h2 class="pregunta">Elige una opción:</h2>
    <div class="contenedor-centrado">
        
        <div class="opciones-container">
            <button type="button" class="btn btn-outline-primary btn-opcion op-1" data-opcion="1">Opción 1</button>
            <button type="button" class="btn btn-outline-primary btn-opcion op-2" data-opcion="2">Opción 2 con texto más largo</button>
            <button type="button" class="btn btn-outline-primary btn-opcion op-3" data-opcion="3">Opción 3</button>
            <button type="button" class="btn btn-outline-primary btn-opcion op-4" data-opcion="4">Opción 4</button>
        </div>
        <div id="textbox-container">
            </div>
    </div>
    <button type="button" id="siguiente-pregunta-btn" class="btn btn-primary">Siguiente Pregunta</button>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+r/pfMhuTIBusaaJVPeZOUgI6F5YN" crossorigin="anonymous"></script>
</body>
</html>
